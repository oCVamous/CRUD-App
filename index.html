<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="" onload="init()">
    <div id="allBlur" class="allBlur d-none" onclick="hideAllBlur()"></div>
        <div class="navbar">
            <a target="_blank" href="https://github.com/oCVamous/CRUD-App"> <img class="icon" src="img/github.png"> </a>
            <h1 class="title">My Contacts</h1>
            <img onclick="showNewUserDialog()" class="icon" src="img/add-user.png" alt="">
        </div>
        
        <div id="editor" class="d-none">
            <div  id="user-edit">
                <div id="firstname-box">
                    <input class="input" placeholder="Firstame" id="newFirstName-edit" type="text">
                </div>
                
                <div id="lastname-box">
                    <input class="input" placeholder="Lastname" id="newLastName-edit" type="text">
                </div>
                
                <div id="phoneNumber-box">
                    <input class="input" placeholder="Phone-Number" id="newPhoneNumber-edit" type="text">
                </div>
                
                <button onclick="addUserEdit()" class="input">Edit</button>
        
                <div onclick="closeNewUserDialogEdit()">
                    <img onclick="hideAllBlur()" class="icon" src="img/cancel.png" alt="">
                </div>
            </div>
        </div>
        
    
        <div class="d-none" id="newUser">
            <div id="firstname-box">
                <input class="input" placeholder="Firstame" id="newFirstName-add" type="text">
            </div>

            <div id="lastname-box">
                <input class="input" placeholder="Lastname" id="newLastName-add" type="text">
            </div>
            
            <div id="phoneNumber-box">
                <input class="input" placeholder="Phone-Number" id="newPhoneNumber-add" type="text">
            </div>
            
            <button onclick="addUser()" class="input" >Add</button>
    
            <div onclick="closeNewUserDialog()">
                <img class="icon" src="img/cancel.png" alt="">
            </div>
        </div>
    
        <div id="content"></div>
    
        <div class="end">
            <span>This code was made with passion</span> <br>
            <span>
              Â© by Patrick Sterz 2022
            </span>
        </div>
    
    
    
    
</body>
</html>
